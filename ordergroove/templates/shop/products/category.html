{% extends 'shop/base.html' %}
{% load thumbnail %}

{% block title %}{{ category.name }} | {{ block.super }}{% endblock %}

{% block shop_content %}
<h1>{{ category.name }}</h1>

{% for product in category.get_products %}
<a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
{% endfor %}
{% endblock shop_content %}
