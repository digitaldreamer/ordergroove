{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block content %}
<h1>Register</h1>

<div class="row">
  <div class="col-md-4">
    <form action="{% url 'registration_register' %}{% if next %}?next={{ next }}{% endif %}" method="POST" role="form">{% csrf_token %}
      {% include "includes/form_fields.html" %}

      <input type="submit" class="btn btn-primary" name="submit" value="Register">
      <a href="{% url 'registration_login' %}{% if next %}?next={{ next }}{% endif %}" class="btn btn-default pull-right">Login</a>
    </form>
  </div>
</div>
{% endblock content %}
