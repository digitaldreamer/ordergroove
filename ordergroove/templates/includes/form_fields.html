{% if form.non_field_errors %}
  <div class="alert alert-danger">
    {{ form.non_field_errors }}
  </div>
{% endif %}

{% for field in form %}
<div class="form-group{% if field.errors %} has-error{% endif %}">

  {{ field.label_tag }}

  {% if field.errors %}
    <div class="alert alert-danger">
    {{ field.errors }}
    </div>
  {% endif %}

  {{ field }}
</div>
{% endfor %}
